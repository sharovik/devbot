_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: DevBot
features:
  bot_user:
    display_name: NewEventsApi
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:join
      - channels:read
      - chat:write
      - files:read
      - files:write
      - im:write
      - mpim:history
      - users:read
      - users:read.email
      - chat:write.public
      - im:read
      - mpim:read
      - mpim:write
      - conversations.connect:write
      - im:history
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
